spring.application.name=qiuyun-tool-backend

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://156.254.6.13:5432/qiuyun?currentSchema=qiuyun_tool
spring.datasource.username=qiuyun
spring.datasource.password=qiuyun
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=156.254.6.13
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.password=qiuyun


# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.dev.qiuyun.qiuyuntoolbackend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
